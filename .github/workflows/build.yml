name: Build

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:

permissions:
     id-token: write 
     contents: read

jobs:
     
  CodestyleCheck:
   runs-on: ubuntu-latest

   steps:    
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Export variables from repo
      shell: bash
      run: |
        gh variable list --json name,value > REPO_VARIABLES.json
        cat REPO_VARIABLES.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Determine environment 
      id: set-env
      shell: bash
      run: |
       if [ ${{ github.ref }} == 'refs/heads/main' ]; then
         echo "ENV_NAME=production" >> $GITHUB_ENV
       else
         echo "ENV_NAME=development" >> $GITHUB_ENV
       fi
         
    - name: Export variables from environment
      shell: bash
      run: |
         echo "Fetching environment variables for $ENV_NAME"
         gh variable list --json name,value -e $ENV_NAME > VARIABLES-$ENV_NAME.json
         cat VARIABLES-$ENV_NAME.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint .

  GitleaksCheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Export variables from repo
      shell: bash
      run: |
        gh variable list --json name,value > REPO_VARIABLES.json
        cat REPO_VARIABLES.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Determine environment 
      id: set-env
      shell: bash
      run: |
       if [ ${{ github.ref }} == 'refs/heads/main' ]; then
         echo "ENV_NAME=production" >> $GITHUB_ENV
       else
