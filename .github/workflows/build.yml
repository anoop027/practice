         cat VARIABLES-$ENV_NAME.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: GitLeaks  
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}

  SNYK:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Export variables from repo
      shell: bash
      run: |
        gh variable list --json name,value > REPO_VARIABLES.json
        cat REPO_VARIABLES.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Determine environment 
      id: set-env
      shell: bash
      run: |
       if [ ${{ github.ref }} == 'refs/heads/main' ]; then
         echo "ENV_NAME=production" >> $GITHUB_ENV
       else
         echo "ENV_NAME=development" >> $GITHUB_ENV
         
    - name: Export variables from environment
      shell: bash
      run: |
         echo "Fetching environment variables for $ENV_NAME"
         gh variable list --json name,value -e $ENV_NAME > VARIABLES-$ENV_NAME.json
         cat VARIABLES-$ENV_NAME.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Snyk_Security
      uses: procter-gamble/de-atom-library@snyk-main
      with:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  SonarScan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Export variables from repo
      shell: bash
      run: |
        gh variable list --json name,value > REPO_VARIABLES.json
        cat REPO_VARIABLES.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Determine environment 
      id: set-env
      shell: bash
      run: |
       if [ ${{ github.ref }} == 'refs/heads/main' ]; then
         echo "ENV_NAME=production" >> $GITHUB_ENV
       else
         echo "ENV_NAME=development" >> $GITHUB_ENV
         
    - name: Export variables from environment
      shell: bash
      run: |
         echo "Fetching environment variables for $ENV_NAME"
         gh variable list --json name,value -e $ENV_NAME > VARIABLES-$ENV_NAME.json
         cat VARIABLES-$ENV_NAME.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Sonar analysis
      uses: sonarsource/sonarqube-scan-action@master
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: Sonar quality gates
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  unitTests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Export variables from repo
      shell: bash
      run: |
        gh variable list --json name,value > REPO_VARIABLES.json
        cat REPO_VARIABLES.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Determine environment 
      id: set-env
      shell: bash
      run: |
       if [ ${{ github.ref }} == 'refs/heads/main' ]; then
         echo "ENV_NAME=production" >> $GITHUB_ENV
       else
         echo "ENV_NAME=development" >> $GITHUB_ENV
         
    - name: Export variables from environment
      shell: bash
      run: |
         echo "Fetching environment variables for $ENV_NAME"
         gh variable list --json name,value -e $ENV_NAME > VARIABLES-$ENV_NAME.json
         cat VARIABLES-$ENV_NAME.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test
      
  build:
    runs-on: ubuntu-latest
    needs: [ CodestyleCheck , GitleaksCheck, SNYK, SonarScan, unitTests ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Export variables from repo
      shell: bash
      run: |
        gh variable list --json name,value > REPO_VARIABLES.json
        cat REPO_VARIABLES.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Determine environment 
      id: set-env
      shell: bash
      run: |
       if [ ${{ github.ref }} == 'refs/heads/main' ]; then
         echo "ENV_NAME=production" >> $GITHUB_ENV
       else
         echo "ENV_NAME=development" >> $GITHUB_ENV
         
    - name: Export variables from environment
      shell: bash
      run: |
         echo "Fetching environment variables for $ENV_NAME"
         gh variable list --json name,value -e $ENV_NAME > VARIABLES-$ENV_NAME.json
         cat VARIABLES-$ENV_NAME.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Generate unique artifact name
      id: set-output
      run: echo "ARTIFACT_NAME=build-artifact-${{ github.run_number }}.zip" >> $GITHUB_OUTPUT

    - name: Zip project
      run: zip -r build-artifact-${{ github.run_number }}.zip .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build-artifact-${{ github.run_number }}.zip

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Export variables from repo
      shell: bash
      run: |
        gh variable list --json name,value > REPO_VARIABLES.json
        cat REPO_VARIABLES.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Determine environment 
      id: set-env
      shell: bash
      run: |
       if [ ${{ github.ref }} == 'refs/heads/main' ]; then
         echo "ENV_NAME=production" >> $GITHUB_ENV
       else
         echo "ENV_NAME=development" >> $GITHUB_ENV
         
    - name: Export variables from environment
      shell: bash
      run: |
         echo "Fetching environment variables for $ENV_NAME"
         gh variable list --json name,value -e $ENV_NAME > VARIABLES-$ENV_NAME.json
         cat VARIABLES-$ENV_NAME.json | jq -r '.[]|"\(.name)=\(.value)"' >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Authenticate to GCP
      id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/${{ secrets.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL }}/providers/${{ secrets.WIF_PROVIDER }}'
        service_account: ${{ secrets.GCP_SERVICE_ACCT }}

    - name: Deploy to GCP
      uses: google-github-actions/deploy-cloud-functions@v3
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        name: ${{ vars.FUNCTION_NAME }}
        region: ${{ vars.GCP_REGION }}
        runtime: nodejs16
